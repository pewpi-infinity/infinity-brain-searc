    <link href="/src/main.css" rel="stylesheet">
    <style>
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        z-index: 9999;
        font-family: 'Space Grotesk', sans-serif;
        transition: opacity 0.3s ease-out;
      }
      #loading-content {
        text-align: center;
      }
      #loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0,0,0,0.1);
        border-left-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <div id="loading">
      <div id="loading-content">
        <div id="loading-spinner"></div>
        <h2 style="color: #4f46e5; font-size: 24px; margin: 0;">Loading Infinity Brain...</h2>
        <p style="color: #64748b; margin-top: 10px;">Initializing systems</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force app to load quickly - don't wait indefinitely
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 500);
      
      // Also mark as loaded when React mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
