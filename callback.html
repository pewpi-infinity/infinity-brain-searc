<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing GitHub Sign In...</h2>
    <p>Please wait while we process your authentication.</p>
    <div id="error-message" class="error" style="display: none;"></div>
  </div>

  <script>
    (function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      // Handle OAuth error
      if (error) {
        showError(`GitHub OAuth Error: ${error}${errorDescription ? ' - ' + errorDescription : ''}`);
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }

      // Verify we have code and state
      if (!code || !state) {
        showError('Missing authorization code or state parameter');
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }

      // Verify state matches (CSRF protection)
      const savedState = sessionStorage.getItem('github_oauth_state');
      if (state !== savedState) {
        showError('Invalid state parameter - possible security issue');
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }

      // For now, since we can't securely exchange tokens without a backend,
      // we'll show a message explaining this limitation
      showError(
        'GitHub OAuth requires a backend proxy for secure token exchange. ' +
        'Please use Spark authentication instead, or set up the OAuth proxy workflow. ' +
        'See AUTHENTICATION.md for details.'
      );
      
      setTimeout(() => {
        window.close();
      }, 5000);

      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('h2').textContent = 'Authentication Error';
        document.querySelector('p').textContent = 'There was a problem completing sign in.';
      }
    })();
  </script>
</body>
</html>
